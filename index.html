<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hand Wash</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./Assets/style.css" />
  </head>
  <body>
    <section class="mt-3">
      <div class="container title">
        <button class="btn" id="audio" onclick="soundTimer();">
          Start
        </button>
        <audio controls id="myaudio" autoplay="false"></audio>
      </div>
    </section>

    <section class="mt-5">
      <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
          <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./Assets/ian-espinosa-oXo6IvDnkqc-unsplash.jpg" class="d-block w-100 size" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h1>Benefits of washing your hands</h1>
              <h2>Reduction of bacteria content on your Hands.</h2>
            </div>
          </div>
          <div class="carousel-item">
            <img src="./Assets/gettyimages.jpg" class="d-block w-100 size" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h1>Creating a safe work environment.</h1>
              <h2>Prevent Diarrhoea & intestinal disease.</h2>
            </div>
          </div>
          <div class="carousel-item">
            <img src="./Assets/images.jpg" class="d-block w-100 size" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h1>Avoidance of eye infection.</h1>
              <h2>Obstruction of respiratory tract infection.</h2>
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </section>

    <section  class="timer container">
      <div id="myProgress">
        <div id="myBar">5%</div>
      </div>
    </section>

    <!-- <button onclick="move()">Click Me</button> -->


    <!-- <section>
      <div id="percentCount" class="percent-count">100%</div>
      <div class="progress-bar">
          <div id="progress" class="progress"></div>
      </div>
    </section> -->

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <script src="./Assets/action.js"></script>
  </body>
</html>
